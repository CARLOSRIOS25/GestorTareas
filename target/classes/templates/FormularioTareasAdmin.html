<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #d0baba, #85d9ac);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 2rem;
            font-weight: bold;
            color: #5470d0;
        }
        .btn-salir {
            position: absolute;
            top: 5px;
            left: 15px;
            z-index: 1000;
        }
        .btn-primary {
            background-color: #5470d0;
            border-color: #5470d0;
        }
        .btn-primary:hover {
            background-color: #4158b4;
        }
    </style>
</head>
<body>
<a href="/admins/adminPage" class="btn btn-dark m-3 float-left btn-salir">Regresar</a>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <h3 class="text-center form-title mb-4">Crear Tarea</h3>
                <form th:action="@{/tareas/adminCrear}" th:object="${tarea}" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Título de la Tarea</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-pencil"></i></span>
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Escribe un título para la tarea" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="prioridad" class="form-label">Prioridad</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-flag"></i></span>
                            <select id="prioridad" name="prioridad" class="form-select" required>
                                <option value="" disabled selected>Selecciona la prioridad</option>
                                <option value="ALTA">Alta</option>
                                <option value="MEDIA">Media</option>
                                <option value="BAJA">Baja</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-folder"></i></span>
                            <select id="categoria" name="categoria" class="form-select" required>
                                <option value="" disabled selected>Selecciona la categoría</option>
                                <option value="PERSONAL">Personal</option>
                                <option value="TRABAJO">Trabajo</option>
                                <option value="UNIVERSIDAD">Universidad</option>
                                <option value="COLEGIO">Colegio</option>
                                <option value="OTRO">Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                            <textarea id="descripcion" name="descripcion" class="form-control" rows="4" placeholder="Agrega una descripción" required></textarea>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fechaFin" class="form-label">Fecha de Vencimiento</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                            <input type="date" id="fechaFin" name="fechaFin" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="UsuarioAsignado" class="form-label">Asignar a</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <select id="UsuarioAsignado" th:field="*{usuarioAsignado}" class="form-select" required>
                                <option value="" disabled selected>Selecciona a alguien</option>
                                <option th:each="usuario: ${listaUsuarios}" th:text="${usuario.nombre}" th:value="${usuario.id}"></option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-plus-circle"></i> Agregar Tarea</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
